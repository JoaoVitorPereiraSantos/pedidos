<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaPedido</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header>
        <h1>Minha Loja</h1>
    </header>
    

    <main>

        <div class="cadCliente">
            <span>Cadastro de cliente</span>

            <div class="lineInput">
                <label>Nome</label> 
                <input type="text" id="nome" placeholder="Nome">
            </div>

                <div class="lineInput">
                    <label>Telefone</label>
                    <input type="number" id="telefone" placeholder="Telefone">
                </div>


                <div class="lineInput">
                    <label>Endereço</label>
                    <input type="text" id="endereco" placeholder="Endereço">
                </div>


        </div>


        <div class="title">
            <h2>Produto</h2>
            <span>Lista de protudos da minha loja</span>
        </div>

        <div class="card">

            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Valor do Produto">
            </div>

            <div class="lineInput">
                <label>Quantidade</label>
                <input type="number" id="quantidade" placeholder="Quantidade">
            </div>


            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
    
        </div>

        <div class="content">
            <table border =1>
                <thead>
                    <th class="center">ID</th>
                    <th class="center">Produto</th>
                    <th class="center">Valor</th>
                    <th class="center">Quantidade</th>
                    <th class="center">Ações</th>

                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

        <div class="total">
            <table border =1>
                <thead>
                    <th class="center">ID</th>
                    <th class="center"></th>
                    <th class="center">Total</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>        

    </main>




</body>
</html>
